<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>Encriptador de texto</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  
<!-- Encabezado -->
  <header>
    <a href="#">
      <img class="logo" src="./img/logo.svg" alt="Logo de alura">
    </a>
  </header>

<!-- Body -->
  <main>
    <section class="encriptador">
      <textarea class="mensaje" placeholder="Ingrese texto aquí..."></textarea>
      <div class="aviso">
        <img class="imagen-aviso" src="./img/aviso.svg" alt="Imagen Aviso">
        <p class="texto-aviso">Sólo letras minusculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button type="submit" class ="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button type="submit" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>  
      </div>
    </section>

    <section class="tarjeta">
      <div class="contenedor-tarjeta">
        <img class="imagen-muñeco" src="./img/muñeco.svg" alt="Imagen Muñeco">
        <p class="texto1">Ningún mensaje fue encontrado</p>
        <p class="texto2">Ingrese el texto que desees encriptar o desencriptar.</p>
      </div>
      <textarea class="texto" readonly></textarea>
      <button type="submit" class="btn-copiar" onclick="copiar()">Copiar</button>
    </section>
  </main>
   <!--Footer-->
  <footer>
    <p class="copyright">&copy; copyright 2024 - Encriptador de texto - Desarrollado por Gianina Gaete</p>
    <a href="https://github.com/NinaGaZu">
      <img class="github" src="./img/github.svg" alt="Logo Github">
    </a>
    <a href="https://www.linkedin.com/in/gianina-gaete/">
      <img class="linkedIn" src="./img/linkedin.svg" alt="Logo LinkedIn">
    </a>
  </footer>


  <script src="./js/app.js"></script>
</body>
</html>
